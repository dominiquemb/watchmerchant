<h1 class="align-center">Login</h1>
<div class="form-container">
  <div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <input type="text" name="email" [(ngModel)]="email" placeholder="E-Mail Address" required />
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
    <button class="gold">Login</button>
    <p class="signup-forgot-password align-center">
      <small>Forgotten password? Reset it <a routerLink="/account/reset-password">here</a>.</small>
      <br />
      <small>Not got an account? Please create one <a routerLink="/signup">here</a>.</small>
    </p>
  </form>
</div>
